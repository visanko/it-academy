 <title>JS</title>

<body>

 <script>
  for (var i = 0; i < 5; i++) {
   setTimeout(function() {
    console.log(i);
   }, 1000)
  }
   for (var i = 0; i < 5; i++) {
   setTimeout(function(k) {
    console.log(k);
    console.log(i);
  }(i), 1000)
  }
  
  
  
 </script>

</body>
