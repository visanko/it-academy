<!DOCTYPE html>

 <title>JS</title>
 <meta charset="utf-8">

<body>

 <script>
  var str = prompt('Введите строку');
  var str1 = str.split(" ").join("").split(":").join("").split(",").join("").split(".").join("").split(":").join("").split("!").join("").split("?").join("").split("-").join("");
  var is_palin = true;
  str1 = str1.toUpperCase();
  for (i = 0; i < str1.length * 0.5; i++) {
   if (str1[i] !== str1[str1.length - i - 1]) {
    is_palin = false;
    break;
   }
  }
  if (is_palin) {
   var show = alert(str + "- у вас палиндром!");
  }
  else {
   alert("это не палиндром");
  }
 </script>

</body>

</html>
