<!DOCTYPE html>
<html>

<head>
<title>JS</title>
  <meta charset="utf-8">
 
</head>

<body>
<input type="button" value="Добавить цвет" id="getcolor">
<input type="button" value="Показать радугу" id="getrainbow">
<div id="output"></div>
 <script>
   var RainBow={};

getcolor.onclick=function() {
  RainBow[prompt('Какой цвет вы хотите добавить?')]=prompt('Введите  шестнадцатиричный код цвета в формате: F0F0F0');
} 
output.innerHTML="";
getrainbow.onclick=function(){
var buffer="";
for (var c in RainBow) {
  buffer+='<div style="background-color:#'+RainBow[c]+'">'+c+'</div>';}
output.innerHTML=buffer;
}
 </script>
</body>

</html>
